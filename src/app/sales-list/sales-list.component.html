<h2>Sales List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Invoice No</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let sale of sales | paginate : { itemsPerPage: 50, currentPage: p }
      "
    >
      <td>{{ sale.invoiceNo }}</td>
      <td>{{ sale.description }}</td>
      <td>{{ sale.quantity }}</td>
      <td>{{ sale.unitPrice }}</td>
      <td style="display: flex; align-items: center">
        <button (click)="updateSales(sale.invoiceNo)" class="btn btn-info">
          Update
        </button>
        <button
          (click)="deleteSales(sale.invoiceNo)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="salesDetails(sale.invoiceNo)"
          class="btn btn-info"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="pagination" style="display: flex; justify-content: center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

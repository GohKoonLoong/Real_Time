<div class="col-md-8 offset-md-3">
  <h3>Update Sales</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="stockCode">Stock Code</label>
      <input
        type="text"
        class="form-control"
        id="stockCode"
        [(ngModel)]="sales.stockCode"
        name="stockCode"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="sales.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        [(ngModel)]="sales.quantity"
        name="quantity"
      />
    </div>
    <div class="form-group">
      <label for="unitPrice">Unit Price</label>
      <input
        type="number"
        class="form-control"
        id="unitPrice"
        [(ngModel)]="sales.unitPrice"
        name="unitPrice"
      />
    </div>
    <div class="form-group">
      <label for="customerID">Customer ID</label>
      <input
        type="text"
        class="form-control"
        id="customerID"
        [(ngModel)]="sales.customerID"
        name="customerID"
      />
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        [(ngModel)]="sales.country"
        name="country"
      />
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
